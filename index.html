<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="sorting.css">
    <!-- Bootstrap CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sorting Visualizer</title>
</head>

<body style="background-image: url('./images/dot2.webp');">

    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <img src="./images/brand.webp" alt="Icon" draggable="false"
            style="height: 55px; width: 55px; border-radius: 10px; margin: 5px; filter: invert(100%); box-shadow: 2px 2px 2px gray;">
        <a class="navbar-brand" href="index.html" style="color: blanchedalmond; font-weight: bolder; font-size: 25px; ">
            Sorting Visualizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                        style="color: blanchedalmond; font-weight: bolder;">
                        Generate new array
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Enter the number of elements</a>
                        <input type="range" value="1" min="1" max="60"
                            oninput="this.nextElementSibling.value = this.value; add_bar(this.value)" class="select">
                        <output class="emnei">1</output>
                        <div class="dropdown-divider"></div>
                        <p class="dropdown-item">Select the speed of operation</p>
                        <input type="range" value="1" min="1" max="10"
                            oninput="this.nextElementSibling.value = this.value;" class="speed">
                        <output class="emnei">1</output>
                    </div>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <button type="button" class="btn btn-primary bubble_sort"
                    style="margin: 10px; box-shadow: 3px 3px 5px blanchedalmond; border-radius: 8px;">Bubble
                    sort</button>
                <button type="button" class="btn btn-secondary insertion_sort"
                    style="margin: 10px; box-shadow: 3px 3px 5px blanchedalmond; border-radius: 8px;">Insertion
                    sort</button>
                <button type="button" class="btn btn-success merge_sort"
                    style="margin: 10px; box-shadow: 3px 3px 5px blanchedalmond; border-radius: 8px;">Merge
                    sort</button>
                <button type="button" class="btn btn-danger quick_sort"
                    style="margin: 10px; box-shadow: 3px 3px 5px blanchedalmond; border-radius: 8px;">Quick
                    Sort</button>
                <button type="button" class="btn btn-warning selection_sort"
                    style="margin: 10px; box-shadow: 3px 3px 5px blanchedalmond; border-radius: 8px;">Selection
                    sort</button>
            </form>
        </div>
    </nav>

    <div class="detail">
        <div class="title"></div>
        <div class="baki"></div>
        <div class="legend"></div>
        <div class="sesh"></div>
    </div>
    <div id="bars"></div>

    <script src="./algorithms/sorting.js"></script>
    <script src="./algorithms/bubble.js"></script>
    <script src="./algorithms/insertion.js"></script>
    <script src="./algorithms/merge.js"></script>
    <script src="./algorithms/quick.js"></script>
    <script src="./algorithms/selection.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
